@(projects: List[Project], todoTasks: List[Task], user: User)

@main(projects, user) {
    
	<header>
		<hgroup>
			<h1>Dashboard</h1>
			<h2>Tasks Over All Projects</h2>
		</hgroup>
	</header>

	<article  class="tasks">
		@todoTasks.groupBy(_.project).map {
			case (project, tasks) => {
				<div class="folder" data-folder-id="@project.id">
					<header>
						<h3>@project.name</h3>
					</header>
					<ul class="list">
						@if(tasks!=null){						
						@tasks.map { task => 
							@views.html.tasks.item(task)
						}
						}
					</ul>
				</div>
			}
		}
	</article>
}
